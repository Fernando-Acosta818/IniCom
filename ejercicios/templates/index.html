{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid mt-3" style="margin-bottom: 20px;">
        {% for ejercicio in ejercicios %}
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Ejercicio {{ ejercicio.numero }}</h5>
                    <p class="card-text">{{ ejercicio.desc }}</p>
                    <a href="/ejercicio/{{ ejercicio.numero }}" class="btn btn-primary">Ir a ejercicio</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
